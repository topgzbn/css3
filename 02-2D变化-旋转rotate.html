<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D变化-旋转rotate</title>
  <style>
    img {
      width: 200px;
      border-radius: 50%;
      border: 1px solid #000;
      margin: 130px;
      transform-origin: left;
    }

    img:hover {
      transform: rotate(180deg);
      transition: all 1s;
    }
  </style>
</head>

<body>
  <img src="./img/ldh.webp" alt="">

</body>

</html>
