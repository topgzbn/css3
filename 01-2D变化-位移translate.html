<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D变化-位移translate</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: pink;
      /* 位移 */
      /* transform: translate(100px, 100px); */
      /* transform: translateX(100px); */
      /* transform: translateY(100px); */
      transition: all .3s;
    }

    .box1:hover {
      transform: translateY(100px);
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      transform: translateX(50%);
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
