<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 600px;
      height: 100px;
      border: 1px solid #000;
    
    }
    img{
      width: 100px;
      object-fit: cover;
      transition: all 2s;
    }
    .box:hover img{
      transform:translateX(500px)  rotate(130deg) ;
    }
  </style>
</head>
<body>
    <div class="box">
      <img src="./img/wj.webp" alt="">
    </div>
  
</body>
</html>
