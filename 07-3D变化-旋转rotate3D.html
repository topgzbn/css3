<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D变化-旋转rotate3D</title>
  <style>
    img {
      width: 230px;
      transition: all .5s;
    }

    .ldhx:hover {
      transform: rotateX(180deg);
    }

    .ldhy:hover {
      transform: rotateY(180deg);
    }

    .ldhz:hover {
      transform: rotateZ(180deg);
    }
  </style>
</head>

<body>
  <img src="./img/ldhx.png" alt="" class="ldhx">
  <br>
  <img src="./img/ldhy.jpg" alt="" class="ldhy">
  <br>
  <img src="./img/ldhz.webp" alt="" class="ldhz">
</body>

</html>
